<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>

    <form id="survey-form">
        <div class="form-group">

            <!-- NOMBRE -->

          <label id="name-label" for="name">Nombre</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Ingrese su nombre"
            required
          />

<!-- CORREO ELECTRONICO -->

        </div>
        <div class="form-group">
          <label id="email-label" for="email">Correo eléctronico.</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Ingrese su email"
            required
          />



        </div>
        <div class="form-group">
          <label id="number-label" for="number">Contraseña</label>
          <input
            type="password"
            name="password"
            id="password"
            min="5"
            max="10"
            class="form-control"
            placeholder="Contraseña"
            required
          />
        </div>
    
    <!-- BOTON -->

        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Enviar
          </button>
          
        </div>
    </form>
  </div>



      <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">

<!-- OTROS SCRIPTS -->

    <link rel="stylesheet" href="/Frontend/src/Styles/styles.css">
<script src="/Frontend/src/components/loginMain.js"></script>
</body>
</html>
